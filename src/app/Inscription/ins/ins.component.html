<div class="container col-md-6 mt-5">
  <form class="border p-3 shadow-lg p-3 mb-5 bg-white rounded"
    [formGroup]="formRegister" (ngSubmit)="register()">
    <h3 class="text-center mb-4">REGISTER FORM</h3>

    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Name</label>
      <input type="text" id="form2Example2" class="form-control"
        formControlName="Name" required />

    </div>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Email address</label>
      <input type="email" class="form-control"
        formControlName="Email" required />

    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" class="form-control"
        formControlName="Password" required />

    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Ville</label>
      <input type="text" class="form-control"
        formControlName="Ville" required />

    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Phone</label>
      <input type="text" class="form-control"
        formControlName="Tel" required />

    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Birth Date</label>
      <input type="date" class="form-control"
        formControlName="DateN" required />

    </div>

    <div class="d-flex justify-content-center gap-5">
      <!-- cancel button -->
      <button type="button"
        class="btn btn-primary btn-block mb-4 w-100" routerLink="/Login">CANCEL</button>
      <!-- Submit button -->
      <button type="submit" [disabled]="formRegister.invalid"
        class="btn btn-primary btn-block mb-4 w-100">Sign up</button>
    </div>

  </form>
</div>
