<div class="container col-md-6 mt-5">
    <form class="border p-3 shadow-lg p-3 mb-5 bg-white rounded"
        [formGroup]="formLogin" (ngSubmit)="change()">
        <h3 class="text-center mb-4">CHANGE PASSWORD</h3>
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Password</label>
            <input type="password" id="form2Example1" class="form-control"
                formControlName="password1" minlength="8" required />

        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Password Confirmation</label>
            <input type="password" id="form2Example1" class="form-control"
                formControlName="password2" minlength="8" required />

        </div>

        <div class="d-flex justify-content-center ">
            <!-- Submit button -->
            <button type="submit" [disabled]="formLogin.invalid"
                class="btn btn-primary btn-block mb-4 w-100">SUBMIT</button>
        </div>
        <div class="text-center">
            <span class="text-danger">{{error}}</span>
        </div>

        <!-- Register buttons -->

    </form>
</div>
