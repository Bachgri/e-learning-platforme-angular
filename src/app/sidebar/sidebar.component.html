<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">O</button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">ANOUAL</div>
        <button title="Close" class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav" style="height: calc(100% - 122.65px) !important;">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <!-- 
                (click)="changeContent(data.index)" 
                
                routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                
            -->
            <a class="sidenav-nav-link" href="/{{data.routerLink}}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{data.label}}
                </span>
            </a>
        </li>
    </ul>

    <ul class="sidenav-nav bottom">
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" href="/logout">
                <i class="sidenav-link-icon fa fa-sign-out"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    sign out
                </span>
            </a>
        </li>
    </ul>
</div>
