<div class="container col-md-6 mt-5">
    <form class="border p-3 shadow-lg p-3 mb-5 bg-white rounded" [formGroup]="formLogin" (ngSubmit)="login()">
        <h3 class="text-center mb-4">LOGIN</h3>
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email address</label>
            <input type="email" id="form2Example1" class="form-control" formControlName="email" required />

        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password</label>
            <input type="password" id="form2Example2" class="form-control" formControlName="password" minlength="6"
                required />

        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value id="form2Example31" formControlName="Remember"
                        checked />
                    <label class="form-check-label" for="form2Example31">
                        Remember me </label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a href="/Password">Forgot password?</a>
            </div>
        </div>
        <div class="d-flex justify-content-center ">
            <!-- Submit button -->
            <button type="submit" [disabled]="formLogin.invalid" class="btn btn-primary btn-block mb-4 w-100">Sign
                in</button>
        </div>
        <div class="text-center">
            <span class="text-danger">{{error}}</span>
        </div>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member? <a href="/Inscription">Register</a></p>
            <p>or sign up with:</p>

            <button title="google auth" type="button" class="btn btn-link btn-floating mx-1">
                <asl-google-signin-button></asl-google-signin-button>
                <!-- Mal hadu  -->
            </button>

        </div>
    </form>
</div>
